<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe Game <img src="icon.png" alt="Game Icon"></h1>
        <p>Enjoy playing Tic-Tac-Toe with friends or against the computer!</p>
    </header>
    <div class="game-container">
        <div class="mode-selection">
            <button id="singlePlayerBtn">Single Player</button>
            <button id="twoPlayerBtn">Two Player</button>
        </div>
        <div class="login-section">
            <div id="singlePlayerForm" style="display:none;">
                <h2>Single Player</h2>
                <label for="playerName">Enter your name:</label>
                <input type="text" id="playerName" placeholder="Your Name">
                <label for="difficulty">Select difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="startSinglePlayerBtn">Start Game</button>
            </div>
            <div id="twoPlayerForm" style="display:none;">
                <h2>Two Player</h2>
                <label for="player1Name">Enter Player 1 name:</label>
                <input type="text" id="player1Name" placeholder="Player 1 Name">
                <label for="player2Name">Enter Player 2 name:</label>
                <input type="text" id="player2Name" placeholder="Player 2 Name">
                <button id="startTwoPlayerBtn">Start Game</button>
            </div>
        </div>
        <div class="game-section" style="display:none;">
            <div class="status-display" id="statusDisplay"></div>
            <div class="game-board" id="gameBoard"></div>
            <div class="score-display">
                <div id="player1Score">Player 1: 0</div>
                <div id="player2Score">Player 2: 0</div>
            </div>
            <button id="resetGameBtn">Reset Game</button>
            <button id="resetScoreBtn">Reset Scores</button>
        </div>
    </div>
    <div class="modal" id="resetModal">
        <div class="modal-content">
            <p>Are you sure you want to reset the game?</p>
            <button id="confirmResetBtn">Yes</button>
            <button id="cancelResetBtn">No</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
