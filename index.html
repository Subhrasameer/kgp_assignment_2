<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe Game <img class="game-icon" src="tic-tac-toe.jpg" alt="Game Icon"></h1>
        <h2 id="subtitle">Let's Play!</h2>
    </header>
    
    <div id="loginSection">
        <h2>Enter Player Names</h2>
        <form id="loginForm">
            <label for="player1NameInput">Player 1 Name:</label>
            <input type="text" id="player1NameInput" required>
            <br>
            <label for="player2NameInput">Player 2 Name:</label>
            <input type="text" id="player2NameInput" required>
            <br>
            <button type="submit">Start Game</button>
        </form>
    </div>

    <div id="gameSection" class="hidden">
        <div class="game-section">
            <div class="status">Current Player: <span id="currentPlayer">X</span></div>
            <div class="board-size">
                <label for="boardSize">Board Size:</label>
                <select id="boardSize">
                    <option value="3">3x3</option>
                    <option value="4">4x4</option>
                    <option value="5">5x5</option>
                </select>
            </div>
            <div id="gameBoard" class="game-board"></div>
            <button id="resetButton" class="reset-button">Reset Game</button>
        </div>
        
        <div class="score-section">
            <h2>Leaderboard</h2>
            <div class="scoreboard">
                <div class="player-score" id="player1ScoreBoard"><span id="player1Name">Player 1</span>: <span id="player1Score">0</span></div>
                <div class="player-score" id="player2ScoreBoard"><span id="player2Name">Player 2</span>: <span id="player2Score">0</span></div>
            </div>
            <button id="resetScoresButton" class="reset-button">Reset Scores</button>
        </div>
    </div>

    <div id="resetModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to reset the game?</p>
            <button id="confirmReset" class="modal-button">Yes</button>
            <button id="cancelReset" class="modal-button">No</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
