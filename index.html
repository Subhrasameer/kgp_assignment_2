<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe Game <img class="game-icon" src="tic-tac-toe.jpg" alt="Game Icon"></h1>
    </header>
    <div class="login-section">
        <label for="player1-name">Player 1 Name: </label>
        <input type="text" id="player1-name" placeholder="Enter Player 1 Name">
        <label for="player2-name">Player 2 Name: </label>
        <input type="text" id="player2-name" placeholder="Enter Player 2 Name">
        <button id="start-game">Start Game</button>
    </div>
    <div class="game-section" style="display:none;">
        <div class="status"></div>
        <div class="game-board"></div>
        <button class="reset-button">Reset Game</button>
    </div>
    <div class="score-section">
        <h2>Scoreboard</h2>
        <div class="scoreboard">
            <div class="player-score" id="player1-score">Player 1: 0</div>
            <div class="player-score" id="player2-score">Player 2: 0</div>
        </div>
        <button class="reset-score-button">Reset Score</button>
    </div>
    <div class="modal">
        <div class="modal-content">
            <p>Are you sure you want to reset the current game?</p>
            <button class="modal-button" id="confirm-reset">Yes</button>
            <button class="modal-button" id="cancel-reset">No</button>
        </div>
    </div>
</body>
</html>
